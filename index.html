<!DOCTYPE html>

<html lang="ar" dir="rtl">

<head>
 
 <meta charset="UTF-8"> 

<title>طلب شهادة مدرسية</title>
 
 <link rel="stylesheet" href="style.css">
<script s="https://cdn.emailjs.com/dist/email.min.js">
</script>
</head>


<body>

<div class="container">
  <div class="lang-switch">
    <button onclick="setLang('ar')">العربية</button>
    <button onclick="setLang('fr')">Français</button>
    <button onclick="setLang('en')">English</button>
  </div>

  <h1 id="title">طلب شهادة مدرسية</h1>
  <p id="subtitle">خاص بالتلاميذ القدامى</p>

  <form id="requestForm">
    <input type="text" id="name" placeholder="الاسم">
    <input type="text" id="lastname" placeholder="اللقب">
    <input type="text" id="year" placeholder="سنة الخروج من الثانوية">
    <select>
      <option>نوع الشهادة</option>
      <option>شهادة مدرسية</option>
      <option>كشف نقاط</option>
    </select>
    <button type="submit" id="send">إرسال الطلب</button>
  </form>
</div>

<!-- نافذة منبثقة للرسالة -->
<div id="popupMsg" class="popup" style="display:none;">
  <div class="popup-content">
    <span id="closePopup" class="close">&times;</span>
    <p id="popupText">تم إرسال طلبكم بنجاح، يرجى التقرب من الثانوية بعد 48 ساعة.</p>
  </div>
</div>

<!-- ربط JS بعد كل عناصر HTML -->
<script src="lang.js"></script>
 <script>
  (function(){
    emailjs.init("1SEtkBqoQMCQ5Gtw-");
  })();

  document.getElementById("requestForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const templateParams = {
      name: document.getElementById("name").value,
      lastname: document.getElementById("lastname").value,
      year: document.getElementById("year").value,
      email: document.getElementById("email").value,
      certi: document.getElementById("certificate").value
    };

    emailjs.send("h4zgn7i", "template_73afefm", templateParams)
      .then(function() {
        alert("تم إرسال الطلب بنجاح ✅");
      }, function(error) {
        alert("حدث خطأ ❌");
        console.log(error);
      });
  });
</script>
</body>
</html>
